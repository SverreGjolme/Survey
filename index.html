<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>

    <!-- Header med overskrift og en kort beskrivelse -->
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <!-- Form-elementet begynner her -->
    <form id="survey-form">
        
        <!-- Name, email, age -->
        <fieldset class="flex-container">

            <!-- Name -->
            <label for="name" id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>
            
            <!-- Email -->
            <label for="email" id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" required>
            
            <!-- Age -->
            <label for="number" id="number-label">Age (optional)</label>
            <input id="number" type="number" min="18" max="120" placeholder="Age">
        </fieldset>
        
        <fieldset>
            <!-- Dropdown for nåværende rolle -->
            <label for="dropdown"><p>Which option best describes your current role?</p></label>
            <select id="dropdown">
              <option value="">Select current role</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
        </fieldset>

        <fieldset>
            <!-- Radioknapper for-->
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definately"><input id="definately" type="radio" name="recommend" value="definately" checked> Definately</label>
            <label for="maybe"><input id="maybe" type="radio" name="recommend" value="maybe"> Maybe</label>
            <label for="notSure"><input id="notSure" type="radio" name="recommend" value="not-sure"> Not sure</label>
        </fieldset>

        <fieldset>
            <!-- Dropdown for favorittfeatures -->
            <label for="dropdown-feature"><p>What is your favorite feature of freeCodeCamp?</p></label>
                <select id="dropdown-feature">
                    <option value="">Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
        </fieldset>

        <fieldset class="flex-container">
            <!-- Checkbox -->
            <p>What would you like to see improved?<span>(Check all that apply)</span></p>
            <label for="front-end"><input type="checkbox" id="front-end" value="front-end">Front-end Projects</label>
            <label for="back-end"><input type="checkbox" id="back-end" value="back-end">Back-end Projects</label>
            <label for="data-visualization"><input type="checkbox" id="data-visualization" value="data-visualization">Data Visualization</label>
            <label for="challenges"><input type="checkbox" id="challenges" value="challenges">Challenges</label>
            <label for="open-source"><input type="checkbox" id="open-source" value="open-source">Open Source Community</label>
            <label for="gitter"><input type="checkbox" id="gitter" value="gitter">Gitter help rooms</label>
            <label for="videos"><input type="checkbox" id="videos" value="videos">Videos</label>
            <label for="meetups"><input type="checkbox" id="meetups" value="meetups">City Meetups</label>
            <label for="wiki"><input type="checkbox" id="wiki" value="wiki">Wiki</label>
            <label for="forum"><input type="checkbox" id="forum" value="forum">Forum</label>
            <label for="courses"><input type="checkbox" id="courses" value="courses">Additional Courses</label>
        
            <!-- Textbox for kommentar -->
            <label for="comments"><p>Any comments or suggestions?</p>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
            </label>
        </fieldset>
    
        <!-- Submit knappen -->
        <input type="submit" id="submit" value="Submit" name="submit">
    
    
    </form>
    
</body>
</html>
